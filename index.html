<!DOCTYPE html>
<html lang="pl">
	<head>
		<meta charset="UTF-8" />
		<meta http-equiv="X-UA-Compatible" content="IE=edge" />
		<meta name="viewport" content="width=device-width, initial-scale=1.0" />
		<title>Tomek</title>
		<link rel="stylesheet" href="./CSS/moj.css" />
	</head>
	<body>
		<h2>Auto-fit</h2>
		<div class="wrapper auto-fit">
			<div class="item gold">1</div>
			<div class="item gold">2</div>
			<div class="item blue">3</div>
			<div class="item blue">4</div>
			<div class="item green">5</div>
			<div class="item green">6</div>
		</div>

		<h2>Auto-Fill</h2>
		<div class="wrapper auto-fill">
			<div class="item white">7</div>
			<div class="item white">8</div>
			<div class="item purple">9</div>
			<div class="item purple">10</div>
			<div class="item tomato">11</div>
			<div class="item tomato">12</div>
		</div>

		<h2>Grid auto rows</h2>
		<div class="box">
			<div class="item orange">13</div>
			<div class="item orange">14</div>
			<div class="item cadet">15</div>
			<div class="item cadet">16</div>
		</div>

        <h2>Grid auto columns</h2>
		<div class="box box-two">
			<div class="item orange">17</div>
			<div class="item orange">18</div>
			<div class="item cadet">19</div>
			<div class="item cadet">20</div>
			<div class="item cadet">20</div>
		</div>
	</body>
</html>
